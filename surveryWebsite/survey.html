<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="surveyStyle.css">
        <title>CodeCampSurvey</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survery Form</h1>
        <p id="description">Thank you for filling out the survery! This survery will ask you questions about your experience with the platform</p>
    </body>
    <form id="survey-form">
        <fieldset>
            <div>
            <label class="newLine" for="name" id="name-label"> Name: <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
            <label class="newLine" for="email" id="email-label">Enter your email<input type="email" name="email" id="email" placeholder="Enter your email" required></label>
            <label class="newLine" for="number" id="number-label"> Enter your age<input class="increaselength" placeholder="Enter your age" type="number" name="number" id="number" min="10" max="105" required></label>
            
            </div>
        </fieldset>
        <fieldset>
            <label class="newLine" for="reccomend"> What is your favorite feature?</label>
            <select name="reccomend" id="dropdown" required> 
                    <option selected disabled>Select a value</option>
                    <option value="1"> Low Cost</option>
                    <option value="2"> Easy accessibility</option>
            </select>
        </fieldset>
        <fieldset>
            <label class="newLine"> Would you reccomend these courses to a friend?</label>
            <input type="radio" name="Yes-No" id="" value="Yes"> <label>Yes</label><br>
            <input type="radio" name="Yes-No" value="No"><label> No</label>
        </fieldset>
        <fieldset>
            <legend> What can we improve upon?</legend>
            <input type="checkbox" name="projects" id="projects" value="projects"><label for="projects"> Projects</label> </input><br>
            <input type="checkbox" name="Wording" id="Wording" value="Wording"><label for="Wording"> Wording</label> </input><br>
            <input type="checkbox" name="Quantity" id="Quantity" value="Quantity"><label for="Quantity"> Quantity of problems</label> </input> <br>
            <input type="checkbox" name="Quality" id="Quality" value="Quality"><label for="Quality"> Quality of problems</label> </input>   
        </fieldset>
        <fieldset> 
           <label for="extraFeedback"> Please provide any aditional comements! :) </label><br>
            <textarea name="extraFeedback" id="extraFeedback" cols="30" rows="5"></textarea><br> 
            <input class="increaselength" type="submit" value="Submit" placeholder="Enter feedback here" id="submit">
        </fieldset>
    </form>
</html>
